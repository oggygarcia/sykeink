<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Blackwear</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo">BLACKWEAR</div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="produtos.html">Coleção</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulário de contato -->
  <section class="contato">
    <h2>Entre em Contato</h2>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seu@email.com" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <div class="whatsapp">
      <p>Ou fale direto pelo <strong>WhatsApp:</strong></p>
      <a href="https://wa.me/5599999999999" target="_blank" class="btn">Chamar no Zap</a>
    </div>
  </section>

</body>
</html>
